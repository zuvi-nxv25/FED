<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Image Gallery</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }

  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 10px;
    padding: 10px;
  }

  .gallery-item {
    width: 100%;
    border-radius: 5px;
    overflow: hidden;
  }

  .gallery-item img {
    width: 100%;
    height: auto;
    display: block;
  }

  @media (max-width: 768px) {
    .gallery {
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    }
  }
</style>
</head>
<body>

<div class="gallery">
  <div class="gallery-item">
    <img src="images/img3.jpeg" alt="Image 1">
  </div>
  <div class="gallery-item">
    <img src="images/img4.jpeg" alt="Image 2">
  </div>
  <div class="gallery-item">
    <img src="images/img5.jpeg" alt="Image 3">
  </div>
  <div class="gallery-item">
    <img src="images/img6.jpeg" alt="Image 4">
  </div>
  <div class="gallery-item">
    <img src="images/img7.jpeg" alt="Image 5">
  </div>
  <div class="gallery-item">
    <img src="images/img10.jpg" alt="Image 6">
  </div>
</div>

</body>
</html>
