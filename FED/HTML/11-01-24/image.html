<html>
    <head>
        <title>Image Tag</title>
    </head>
    <body>
        <!-- src = source file 
            alt = alternative
        -->
        <!-- this is inline tag -->
        <img src="images/image1.jpg" alt="image 1" width="500px" height="280px">

        <img src="images/image2.jpg" alt="" width="400px">
    </body>
</html>
