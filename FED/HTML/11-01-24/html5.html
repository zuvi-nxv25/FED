<!-- !DOCTYPE = not a document type. it indicate html5 version -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta tag send page information to browser. -->
    <!-- charset => character set 
        UTF-8 => unicode table format-8
    -->
    <meta charset="UTF-8">
    <!-- width=device-width = responsive website 
        initial-scale=1.0 = animation / tranformation of an element
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>&#127765;</p>
</body>
</html>
