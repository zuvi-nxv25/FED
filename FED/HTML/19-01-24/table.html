<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- table is a collection of row and columns 
        <table> = for create a table
        <tr> = for table row 
        <td> = for table data / make a column 
        <th> = for table heading 
        <caption> = for give table title 
        <tbody> = table body 
        <tfoot> = table footer

        cellpadding = give a space between cell border and text/content
        cellspacing = give a space between two cells.
        rules = all => apply single border 
        but when we apply rules cellspacing not effected
    -->
    <table border="1" style="width: 400px;" cellpadding="5px" cellspacing="10px" rules="all">
        <!-- 1st row -->
        <tr style="background-color: violet;">
            <th>Name</th>
            <th>Job title</th>
            <th>Email Address</th>
        </tr>
        <!-- 2nd row -->
        <tr>
            <td>Khushi</td>
            <td>CEO</td>
            <td>khushi@gmail.com</td>
        </tr>
        <!-- 3rd row -->
        <tr>
            <td>Riya</td>
            <td>Manager</td>
            <td>riya@gmail.com</td>
        </tr>
        <!-- 4th row -->
        <tr>
            <td>Zuvi</td>
            <td>HR</td>
            <td>zuvi@outlook.com</td>
        </tr>
    </table>
</body>

</html>
