<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- direction => left(default),right, up, down 
        behavior => scroll(default), alternate
        vspace = vertical space
        hspace = horizontal space
    -->
    <marquee behavior="alternate" direction="left" scrollamount="2" vspace="50px" hspace="50px">
        <h1>Hello</h1>
    </marquee>
</body>
</html>
