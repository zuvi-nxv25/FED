<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- there is 3 type of list :
        (1) unorder  
        (2) order
        (3) description
    -->

    <!-- type = circle, square, disc(default) -->
    <ul type="disc">
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
    </ul>

    <!-- type = 1(default), i, I, a, A -->
    <ol type="I" start="11">
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
    </ol>

    <dl>
        <!-- define term -->
        <dt>furniture</dt>
        <!-- define description -->
        <dd>- table, chair, cupboard etc</dd>

        <dt>fruits</dt>
        <dd>- mango, grapes, bananas etc</dd>
    </dl>
</body>
</html>
